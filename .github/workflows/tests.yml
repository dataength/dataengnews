on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: Run Tests

jobs:
  lint:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Run Flake8
        uses: julianwachholz/flake8-action@v1
        with:
          checkName: "Python Lint"
          path: dataengnews

  unittest:
    name: Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dataengnews/requirements/local.txt
      - name: Test with Pytest
        run: |
          cd dataengnews && pytest
